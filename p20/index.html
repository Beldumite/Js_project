<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Li Generator by Azka</title>
  </head>
  <body>
    <ul></ul>

    <h2>Konfigurasi</h2>
    <input
      type="text"
      id="content"
      placeholder="Ketik Teksnya Disini"
      oninput="updateStatus()"
    />
    <br />
    <input
      type="text"
      id="num"
      placeholder="Mau berapa banyak?"
      style="margin: 10px; margin-left: 0px"
      oninput="updateStatus()"
    />
    <br />

    <h2>Warna Text</h2>
    <input type="radio" id="default" name="textColor" value="black" />
    <label for="default">default</label>
    <input type="radio" id="blue" name="textColor" value="blue" />
    <label for="blue">Biru</label>
    <input type="radio" id="red" name="textColor" value="red" />
    <label for="red">Merah</label>
    <input type="radio" id="green" name="textColor" value="green" />
    <label for="green">Hijau</label>

    <h2>Warna Hover</h2>
    <input type="radio" id="violet" name="hoverColor" value="violet" />
    <label for="violet">Violet</label>
    <input type="radio" id="maroon" name="hoverColor" value="maroon" />
    <label for="maroon">Maroon</label>
    <input type="radio" id="gold" name="hoverColor" value="gold" />
    <label for="gold">Gold</label>

    <script src="scirpt.js"></script>
  </body>
</html>
