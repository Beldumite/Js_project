<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Edit</title>
    <style>
      #outputTable {
        width: 500px;
        max-width: 500px;
        text-align: center;
        overflow: hidden;
        table-layout: fixed;

        img {
          max-width: 200px;
        }
        input {
          max-width: 90%;
        }

        tr td:nth-child(1) {
          width: 50px;
        }

        tr td:nth-child(3) {
          width: 70px;
        }
      }

      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Nama Buah</td>
        <td><input type="text" id="buah" /></td>
      </tr>
      <tr>
        <td>Berat</td>
        <td><input type="number" id="berat" />Kg</td>
      </tr>
      <tr>
        <td>Gambar</td>
        <td><input type="url" id="gambar" /></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="updateTable()">Add</button></td>
      </tr>
    </table>
    <br />
    <br />
    <table id="outputTable" border="1">
      <tr>
        <td>No</td>
        <td>Nama Buah</td>
        <td>Berat</td>
        <td>Gambar</td>
        <td>Action</td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
